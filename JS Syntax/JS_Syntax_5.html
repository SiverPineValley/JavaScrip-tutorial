<!DOCTYPE html>
<html>

<body>

    <h2>Assigning JavaScript Values</h2>

    <p>In JavaScript the = operator is used to assign values to variables. So My Student number is: </p>

    <p id="demo"></p>

    <script>
        var x, y;
        x = 201420000;
        y = 999;
        document.getElementById("demo").innerHTML = x + y;
    </script>

</body>

</html>
