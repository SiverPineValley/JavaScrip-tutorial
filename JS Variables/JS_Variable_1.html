<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Variables</h2>

    <p>In this example, x, y, and z are variables.</p>

    <p id="demo"></p>

    <script>
        var x = 201420000;
        var y = 999;
        var z = x + y;
        document.getElementById("demo").innerHTML =
            "My Student id is: " + z;
    </script>

</body>

</html>
