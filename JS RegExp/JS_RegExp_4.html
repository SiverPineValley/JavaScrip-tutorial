<!DOCTYPE html>
<html>

<body>

    <p>(Jongin Park) Click the button to do a global search for the character "h" in a string.</p>

    <button onclick="myFunction1()">Try it</button>

    <p id="demo1"></p>

    <p>Click the button to do a global search for the numbers 1 to 4 in a string.</p>

    <button onclick="myFunction2()">Try it</button>

    <p id="demo2"></p>

    <p>Click the button to do a global search for any of the specified alternatives (red|green).</p>

    <button onclick="myFunction3()">Try it</button>

    <p id="demo3"></p>

    <script>
        function myFunction1() {
            var str = "Is this all there is?";
            var patt1 = /[h]/g;
            var result = str.match(patt1);
            document.getElementById("demo1").innerHTML = result;
        }

        function myFunction2() {
            var str = "123456789";
            var patt1 = /[1-4]/g;
            var result = str.match(patt1);
            document.getElementById("demo2").innerHTML = result;
        }

        function myFunction3() {
            var str = "re, green, red, green, gren, gr, blue, yellow";
            var patt1 = /(red|green)/g;
            var result = str.match(patt1);
            document.getElementById("demo3").innerHTML = result;
        }
    </script>

</body>

</html>
