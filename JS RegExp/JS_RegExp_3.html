<!DOCTYPE html>
<html>

<body>

    <p>(Jongin Park) Click the button to do a case-insensitive search for "w3schools" in a string.</p>

    <button onclick="myFunction1()">Try it</button>

    <p id="demo1"></p>

    <p>Click the button to do a global search for "is" in a string.</p>

    <button onclick="myFunction2()">Try it</button>

    <p id="demo2"></p>

    <p>Click the button to do a multiline search for "is" at the beginning of each line in a string.</p>

    <button onclick="myFunction3()">Try it</button>

    <p id="demo3"></p>

    <script>
        function myFunction1() {
            var str = "Visit W3Schools";
            var patt1 = /w3schools/i;
            var result = str.match(patt1);
            document.getElementById("demo1").innerHTML = result;
        }

        function myFunction2() {
            var str = "Is this all there is?";
            var patt1 = /is/g;
            var result = str.match(patt1);
            document.getElementById("demo2").innerHTML = result;
        }

        function myFunction3() {
            var str = "\nIs th\nis it?";
            var patt1 = /^is/m;
            var result = str.match(patt1);
            document.getElementById("demo3").innerHTML = result;
        }
    </script>

</body>

</html>
