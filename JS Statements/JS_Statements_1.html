<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Statements</h2>

    <p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

    <p id="demo"></p>

    <script>
        var x, y, z; // Statement 1
        x = 201420000; // Statement 2
        y = 999; // Statement 3
        z = x + y; // Statement 4

        document.getElementById("demo").innerHTML =
            "My Student id is " + z + ".";
    </script>

</body>

</html>
