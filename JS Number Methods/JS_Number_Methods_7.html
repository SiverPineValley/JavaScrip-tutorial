<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Global Methods</h2>

    <p>The Number() method can convert a date to a number. Birthday of me:</p>

    <p id="demo"></p>

    <script>
        var x = new Date("1995-06-23");
        document.getElementById("demo").innerHTML = Number(x);
    </script>

</body>

</html>
