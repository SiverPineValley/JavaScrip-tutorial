<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Global Functions</h2>

    <p>The global JavaScript function parseInt() converts strings to numbers:</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            parseInt("201420999") + "<br>" +
            parseInt("201420999.33") + "<br>" +
            parseInt("201420999 6") + "<br>" +
            parseInt("201420999 years") + "<br>" +
            parseInt("years 201420999");
    </script>

</body>

</html>
