<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Global Methods</h2>

    <p>The parseFloat() method converts strings to numbers:</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            parseFloat("201420999") + "<br>" +
            parseFloat("201420999.33") + "<br>" +
            parseFloat("201420999 6") + "<br>" +
            parseFloat("201420999 years") + "<br>" +
            parseFloat("years 201420999");
    </script>

</body>

</html>
