<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Number Object Properties</h2>

    <p>POSITIVE_INFINITY is returned on overflow:</p>

    <p id="demo"></p>

    <p id="demo2"></p>

    <script>
        var x = 1 / 0;
        document.getElementById("demo").innerHTML = x;
        document.getElementById("demo2").innerHTML = 201420999;
    </script>

</body>

</html>
