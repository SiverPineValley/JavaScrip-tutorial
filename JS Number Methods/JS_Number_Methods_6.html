<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Global Methods</h2>

    <p>The Number() method converts variables to numbers:</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            Number(true) + "<br>" +
            Number(false) + "<br>" +
            Number("201420999") + "<br>" +
            Number("  201420999") + "<br>" +
            Number("201420999  ") + "<br>" +
            Number(" 201420999  ") + "<br>" +
            Number("201420999.33") + "<br>" +
            Number("201420999,33") + "<br>" +
            Number("201420999 33") + "<br>" +
            Number("Jongin Park");
    </script>

</body>

</html>
