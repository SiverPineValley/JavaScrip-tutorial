<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Number Methods</h2>

    <p>The valueOf() method returns a number as a number:</p>

    <p id="demo"></p>

    <script>
        var x = 201420999;

        document.getElementById("demo").innerHTML =
            x.valueOf() + "<br>" +
            (201420999).valueOf() + "<br>" +
            (201420000 + 999).valueOf();
    </script>

</body>

</html>
