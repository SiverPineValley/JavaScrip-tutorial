<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Errors</h2>

    <p>(Jongin Park) You cannot set the number of significant digits of a number to 500(수의 길이를 제한함):</p>

    <p id="demo">

        <script>
            var num = 1;
            try {
                num.toPrecision(500);
            } catch (err) {
                document.getElementById("demo").innerHTML = err.name;
            }
        </script>

</body>

</html>
