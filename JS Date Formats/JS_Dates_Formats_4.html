<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript ISO Dates</h2>

    <p>Separate date and time with a capital T.</p>

    <p>Indicate UTC time with a capital Z.</p>

    <p id="demo"></p>

    <script>
        var d = new Date("1995-06-23T11:43:23Z");
        document.getElementById("demo").innerHTML = d;
    </script>

</body>

</html>
