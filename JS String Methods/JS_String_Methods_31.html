<!DOCTYPE html>
<html>

<body>

    <p>Click "Try it" to display the first array element, after a string split.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo">J,o,n,g,i,n</p>

    <script>
        var i = 0;

        function myFunction() {
            var str = "J,o,n,g,i,n";
            var arr = str.split(",");
            if (i > 5) document.getElementById("demo").innerHTML = arr[5];
            else {
                document.getElementById("demo").innerHTML = arr[i];
                i++;
            }
        }
    </script>

</body>

</html>
