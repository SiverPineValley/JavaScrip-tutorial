<!DOCTYPE html>
<html>
<body>

<h2>The JavaScript String() Method</h2>

<p>The String() method can convert a number to a string.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var x = 123;
document.getElementById("demo1").innerHTML =
  String(x) + "<br>" +
  String(123) + "<br>" +
  String(100 + 23);

document.getElementById("demo2").innerHTML =
  x.toString() + "<br>" +
   (123).toString() + "<br>" +
   (100 + 23).toString();
</script>
</body>
</html>
