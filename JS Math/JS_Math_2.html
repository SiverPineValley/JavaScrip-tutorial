<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Math.round(). Jongin Park</h2>

    <p>Math.round(x) returns the value of x rounded to its nearest integer:</p>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.round(201420999.4);
        document.getElementById("demo2").innerHTML = Math.round(201420999.6);
    </script>

</body>

</html>
