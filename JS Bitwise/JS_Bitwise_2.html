<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Convert Decimal to Binary. Jongin Park</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        document.getElementById("demo1").innerHTML = dec2bin(-5);

        function dec2bin(dec) {
            return (dec >>> 0).toString(2);
        }
        document.getElementById("demo2").innerHTML = bin2dec(document.getElementById("demo1").innerHTML);

        function bin2dec(bin) {
            return parseInt(bin, 2).toString(10);
        }
    </script>

</body>

</html>
