<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript setDate()</h2>

    <p>The setDate() method sets the day of a date object Jongin Park:</p>

    <p id="demo"></p>

    <script>
        var d = new Date();
        d.setDate(23);
        document.getElementById("demo").innerHTML = d;
    </script>

</body>

</html>
