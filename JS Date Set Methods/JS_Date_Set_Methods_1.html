<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript setFullYear()</h2>

    <p>The setFullYear() method sets the year of a date object. Jongin Park:</p>

    <p id="demo"></p>

    <script>
        var d = new Date();
        d.setFullYear(1995);
        document.getElementById("demo").innerHTML = d;
    </script>

</body>

</html>
