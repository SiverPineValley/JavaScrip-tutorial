<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Booleans</h2>

    <p>Booleans can have two values: true or false:</p>

    <p id="demo"></p>

    <script>
        var x = 201420999;
        var y = 201421000;
        var z = 201420999;
        document.getElementById("demo").innerHTML =
            (x == y) + "<br>" + (x == z);
    </script>

</body>

</html>
