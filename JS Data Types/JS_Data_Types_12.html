<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
        var person = {
            firstName: "Park",
            lastName: "Jongin",
            age: 23,
            eyeColor: "black"
        };

        document.getElementById("demo").innerHTML =
            person.firstName + " is " + person.age + " years old.";
    </script>

</body>

</html>
