<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Numbers can be written with, or without decimals and my name is Jongin Park:</p>

    <p id="demo"></p>

    <script>
        var x1 = 2014209990.00;
        var x2 = 201420999;
        var x3 = 2014209.99;

        document.getElementById("demo").innerHTML =
            x1 + "<br>" + x2 + "<br>" + x3;
    </script>

</body>

</html>
