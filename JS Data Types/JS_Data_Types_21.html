<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript typeof</h2>
    <p>The typeof operator returns the type of a variable or an expression.</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            typeof "Park Jongin" + "<br>" +
            typeof 201420999 + "<br>" +
            typeof true + "<br>" +
            typeof false + "<br>" +
            typeof x;
    </script>

</body>

</html>
