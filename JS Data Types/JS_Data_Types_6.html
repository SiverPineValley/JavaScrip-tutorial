<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Strings</h2>

    <p>Strings are written with quotes. You can use single or double quotes:</p>

    <p id="demo"></p>

    <script>
        var carName1 = "Jongin Park";
        var carName2 = 'Jongin Park';

        document.getElementById("demo").innerHTML =
            carName1 + "<br>" +
            carName2;
    </script>

</body>

</html>
