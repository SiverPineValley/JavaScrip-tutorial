<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript</h2>

    <p>Variables can be emptied if you set the value to <b>undefined</b>.</p>

    <p id="demo"></p>

    <script>
        var p = "Jongin Park";
        p = undefined;
        document.getElementById("demo").innerHTML =
            p + "<br>" + typeof p;
    </script>

</body>

</html>
