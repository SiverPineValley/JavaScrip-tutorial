<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript typeof</h2>
    <p>The typeof operator returns the type of a variable or an expression.</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            typeof 0 + "<br>" +
            typeof 201420999 + "<br>" +
            typeof 2014209.99 + "<br>" +
            typeof(201420) + "<br>" +
            typeof(201420000 + 999);
    </script>

</body>

</html>
