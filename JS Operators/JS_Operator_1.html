<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Operators</h2>

    <p>x = 201420000, y = 999, calculate z = x + y, and display my student id:</p>

    <p id="demo"></p>

    <script>
        var x = 201420000;
        var y = 999;
        var z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>

</body>

</html>
