<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Operators</h2>

    <p>The + operator concatenates (adds) strings.</p>

    <p id="demo"></p>

    <script>
        var txt1 = "Park";
        var txt2 = "Jongin";
        document.getElementById("demo").innerHTML = txt1 + " " + txt2;
    </script>

</body>

</html>
