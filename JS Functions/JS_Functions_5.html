<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Functions</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "My Student id is:  " + getId(2014);

        function getId(year) {
            return (year * 100000) + 20999;
        }
    </script>

</body>

</html>
