<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>A number can be an object, but there is no need to create a number as an object.</p>

    <p id="demo"></p>

    <script>
        var x = 201420999;
        var y = new Number(201420999);
        document.getElementById("demo").innerHTML = typeof x + "<br>" + typeof y;
    </script>

</body>

</html>
