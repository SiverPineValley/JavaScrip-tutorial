<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>A common mistake is to expect this result to be 102030:</p>

    <p id="demo"></p>

    <script>
        var x = 20142000;
        var y = 99;
        var z = "9";
        var result = x + y + z;
        document.getElementById("demo").innerHTML = result;
    </script>

</body>

</html>
