<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>JavaScript will NOT convert strings to numbers when adding:</p>

    <p id="demo"></p>

    <script>
        var x = "201420";
        var y = "999";
        var z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>

</body>

</html>
