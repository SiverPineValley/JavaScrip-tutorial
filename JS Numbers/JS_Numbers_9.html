<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>A common mistake is to expect this result to be 30:</p>

    <p id="demo"></p>

    <script>
        var x = 201420;
        var y = 999;
        document.getElementById("demo").innerHTML =
            "The result is: " + x + y;
    </script>

</body>

</html>
