<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>Infinity is a number:</p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        var x = Infinity;
        var y = 201420999;
        document.getElementById("demo").innerHTML = typeof x;
        document.getElementById("demo2").innerHTML = typeof y;
    </script>

</body>

</html>
