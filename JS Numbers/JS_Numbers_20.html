<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Numbers</h2>

    <p>The typeof NaN is number:</p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        var x = NaN;
        var y = 201420999
        document.getElementById("demo").innerHTML = x + " " + typeof x;
        document.getElementById("demo2").innerHTML = y + " " + typeof y;
    </script>

</body>

</html>
