<!DOCTYPE html>
<html>

<body>

    <p>It's Same! (Jongin Park)</p>

    <p id="demo1"></p>

    <p id="demo2"></p>

    <script>
        x = 5; // Assign 5 to x

        elem = document.getElementById("demo1"); // Find an element 
        elem.innerHTML = x; // Display x in the element

        var x; // Declare x

        var z; // Declare z
        z = 5; // Assign 5 to z

        elem2 = document.getElementById("demo2"); // Find an element2 
        elem2.innerHTML = z; // Display x in the element2
    </script>

</body>

</html>
