<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Strings</h2>

    <p>Strings are written inside quotes. You can use single or double quotes:</p>

    <p id="demo"></p>

    <script>
        var Name1 = "Jongin"; // Double quotes
        var Name2 = 'Park'; // Single quotes

        document.getElementById("demo").innerHTML =
            Name1 + " " + Name2;
    </script>

</body>

</html>
