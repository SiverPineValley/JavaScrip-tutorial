<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
        // Create an object:
        var people = {
            occupation: "Students",
            name: "Jongin Park",
            age: 23
        };

        // Display some data from the object:
        document.getElementById("demo").innerHTML = "My Name is " + people.name;
    </script>

</body>

</html>
