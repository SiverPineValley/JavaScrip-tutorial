<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrays</h2>

    <p id="demo"></p>

    <script>
        var person = [];
        person[0] = "Jongin";
        person[1] = "Park";
        person[2] = 46;
        document.getElementById("demo").innerHTML =
            person[0] + " " + person.length;
    </script>

</body>

</html>
