<!DOCTYPE html>
<html>

<body>

    <p id="demo1">Jongin Park</p>
    <p id="demo2"></p>

    <script>
        var x = 0.1;
        var y = 0.2;
        var z = x + y;
        var i = (x * 10 + y * 10) / 10;
        document.getElementById("demo1").innerHTML = z;
        document.getElementById("demo2").innerHTML = i;
    </script>

</body>

</html>
