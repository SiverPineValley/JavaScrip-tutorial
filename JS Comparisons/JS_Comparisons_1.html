<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Comparison</h2>

<p>Assign 5 to x, and display the value of the comparison (x === 5):</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
var x = 5;
document.getElementById("demo1").innerHTML = (x === 5) + " (x === 5)";
document.getElementById("demo2").innerHTML = (x === "5") + ' ("x === 5")';
document.getElementById("demo3").innerHTML = (x !== 5) + " (x !== 5)";
document.getElementById("demo4").innerHTML = (x !== "5") + ' ("x === 5")';
</script>

</body>
</html>
