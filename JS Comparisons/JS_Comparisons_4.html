<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Comparison</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>

<script>
// 문자열 vs 정수형 비교는 정수형 결과.
// 문자열 vs 문자열 비교는 각 자리를 비교해서 결과냄.
document.getElementById("demo1").innerHTML = 2 < 12;
document.getElementById("demo2").innerHTML = 2 < "John";
document.getElementById("demo3").innerHTML = "2" < "12";
document.getElementById("demo4").innerHTML = "2" > "12";
document.getElementById("demo5").innerHTML = 2 < "12";
document.getElementById("demo6").innerHTML = "2" == "12";
</script>

</body>
</html>
